<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
  </head>
  <body>
    <script>
      var a = 0;
      b = 45;

      if (a > b) {
        alert("A is greater");
      } else {
        alert("A is small");
      }
    </script>
  </body>
