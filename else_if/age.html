<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if elase</title>
    <style>
      body {
        background-color: bisque;
      }
      h1 {
        margin-left: 40%;
        margin-top: 30px;
      }
      #input {
        margin-left: 40%;
        margin-top: 30px;
      }
      #ans {
        margin-left: 40%;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Age Task :-</h1>
    <input type="number" id="input" />
    <button onclick="display()">Submit</button>

    <h2 id="ans"></h2>
    <script>
      function display() {
        var input = document.getElementById("input").value;

        if (input > 40) {
          document.getElementById("ans").innerHTML = "This is old";
        } else if (input >= 23) {
          document.getElementById("ans").innerHTML = "This is young";
        } else if (input >= 10) {
          document.getElementById("ans").innerHTML = "This is a child";
        } else {
          document.getElementById("ans").innerHTML = "This is a small boy";
        }
      }
    </script>
  </body>
</html>
