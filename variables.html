<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables</title>
  </head>
  <body>
    <!-- 3 type of variables  -->
    <!-- 1.var  -->
    <!-- 2.let  -->
    <!-- 3.const  -->

    <!-- DATA TYPE :-  -->

    <!-- STRING 
      NUMBAR ,
      BOOLEAN ,
      ARRY ,
      OBJECT ,
      NALL ,
      UNDIFIND  -->

    <script>
      // <!-- 1.var  -->
      var name = "dipak";
      var name = "prakash";

      console.log(name);

      // let

      let age = 25;
      age = 36;
      name = "shivam";
      name = "sonu";

      console.log(age + " " + name);

      // const

      const compny = "abc";
      srname = "pal";
      srname = "bhagat";
      console.log(compny + " " + srname);

      var a;
      console.log(a);

      var b = null;
      console.log(b);

      var b = "Hello world";
      console.log(typeof b);

      var b = 45;
      console.log(typeof b);

      var b = {};
      console.log(typeof b);

      var b = true;
      console.log(typeof b);
    </script>
  </body>
</html>
