<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch method</title>
  </head>
  <style>
    body {
      background-color: bisque;
    }
    h1 {
      margin-left: 40%;
      margin-top: 30px;
    }
    #input {
      margin-left: 40%;
      margin-top: 30px;
    }
    #ans {
      margin-left: 40%;
      margin-top: 30px;
    }
  </style>
  <body>
    <h1>Switch Task :-</h1>
    <input type="text" id="input" />
    <button onclick="display()">Submit</button>

    <h2 id="ans"></h2>
    <script>
      function display() {
        var input_value = document.getElementById("input").value;

        switch (Number(input_value)) {
          case 0:
            document.getElementById("ans").innerHTML = "Sunday";
            break;

          case 1:
            document.getElementById("ans").innerHTML = "Monday";
            break;

          case 2:
            document.getElementById("ans").innerHTML = "Tuesday ";
            break;

          case 3:
            document.getElementById("ans").innerHTML = "Wednesday ";
            break;

          case 4:
            document.getElementById("ans").innerHTML = "Thursday ";
            break;

          case 5:
            document.getElementById("ans").innerHTML = "Friday ";
            break;

          case 6:
            document.getElementById("ans").innerHTML = "Saturday ";
            break;

          default:
            document.getElementById("ans").innerHTML =
              "Enter the valid Numbar ";
        }
      }
    </script>
  </body>
</html>
