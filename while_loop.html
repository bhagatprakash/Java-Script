<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While-loop</title>
  </head>
  <body>
    <p id="ans"></p>
    <script>
      var a = 5;

      while (a <= 20) {
        document.write("Hello World Dipak pal<br>");

        a = a + 1;
      }
    </script>
  </body>
</html>
